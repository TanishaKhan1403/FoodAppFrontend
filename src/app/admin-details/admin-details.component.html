<div class="container">
    <h4>Here are Admin details</h4>

<table class="table">
    <thead>
        
      <tr>
        <th>Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
       
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let r of result">
        <td >{{r.id}}</td>
        <td >{{r.name}}</td>
        <td>{{r.email}}</td>
        <td>{{r.password}}</td>
        <td>{{r.role}}</td>
       
        
      </tr>
    </tbody>
  </table>
</div>
