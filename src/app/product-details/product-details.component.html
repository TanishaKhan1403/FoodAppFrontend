<div class="container">
    <h4>Here are Product details</h4>
  
  <table class="table">
    <thead>
        
      <tr>
        <th>Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">About</th>
        <th scope="col">Price</th>
         <th scope="col">Availability</th>
         <th scope="col">Quantity</th>
         <th scope="col">Menu Id</th>
        

         <th scope="col">Update</th>
         <th scope="col">Delete</th>
       
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let r of result">
        <td >{{r.id}}</td>
        <td>{{r.name}}</td>
        <td >{{r.type}}</td>
        <td>{{r.about}}</td>
        <td>{{r.price}}</td>
        <td>{{r.availability}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.menu.id}}</td>
      
       
        <td><button class="btn btn-primary"type="button" [routerLink]="['/edit-product/',r.id]">Update</button></td>
        <td><button type="button" class="btn btn-secondary" (click)="deleteProduct(r.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
