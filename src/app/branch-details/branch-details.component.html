<div class="container">
    <h4>Here are branch details.</h4>
  
  <table class="table">
    <thead>
        
      <tr>
        <th>Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email </th>
        <th scope="col">Update</th>
         <th scope="col">Delete</th>
       
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let r of result">
        <td >{{r._id}}</td>
        <td >{{r.address}}</td>
        <td>{{r.phoneNumber}}</td>
        <td>{{r.email}}</td>
       
        <td><button class="btn btn-primary"type="button" [routerLink]="['/edit-branch/',r._id]">Update</button></td>
        <td><button type="button" class="btn btn-secondary" (click)="deleteBranch(r._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
