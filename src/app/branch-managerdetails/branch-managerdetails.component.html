<div class="container">
  <h4>Here are branch manager details.</h4>

<table class="table">
  <thead>
      
    <tr>
      <th>Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Update</th>
       <th scope="col">Delete</th>
     
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let r of result">
      <td >{{r._id}}</td>
      <td >{{r.name}}</td>
      <td>{{r.email}}</td>
      <td>{{r.password}}</td>
     
      <td><button class="btn btn-primary"type="button" [routerLink]="['/edit-branchmanager/',r._id]">Update</button></td>
      <td><button type="button" class="btn btn-secondary" (click)="deleteBranchmanager(r._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
