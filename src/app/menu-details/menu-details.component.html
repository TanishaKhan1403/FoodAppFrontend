<div class="container">
    <h4>Here are Menu details.</h4>
  
  <table class="table">
    <thead>
        
      <tr>
        <th>Id</th>
        
        
       
        <th scope="col">Name</th> 
        <th scope="col">Branch manager id</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let r of result">
        <td >{{r.id}}</td>
        <td >{{r.name}}</td>
        <td >{{r.branchmanager.id}}</td>
        
        
        
        <td><button class="btn btn-primary"type="button" [routerLink]="['/edit-menu/',r.id]">Update</button></td>
        <td><button type="button" class="btn btn-secondary" (click)="deleteMenu(r.id)">Delete</button></td>
       
      
      
      </tr>

    </tbody>
  </table>
  </div>
