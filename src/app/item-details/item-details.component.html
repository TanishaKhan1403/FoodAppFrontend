<div class="container">
  <h4>Here are Item details.</h4>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Quantity</th>
        <th scope="col">Product Id</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>

        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.quantity }}</td>
        <td>{{ r.productId }}</td>
        <td>{{ r.price }}</td>
        <td>{{ r.image }}</td>

        <td>
          <button
            class="btn btn-primary"
            type="button"
            [routerLink]="['/edit-item/', r.id]"
          >
            Update
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="deleteItem(r._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
